{% load static %}
<!DOCTYPE html><html lang="ru" itemscope itemtype="http://schema.org/WebPage">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Маджонг{% endblock %}</title>
        <meta name="description" content="{% block description %}Без описания{% endblock %}" />
        <link rel="canonical" href="{{ request.build_absolute_uri }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'games/styles.css' %}" rel="stylesheet">


    </head>
        <body>
            <nav class="container mt-4">
                <a class="logo" href="/"><img src="/media/img/logo2.png" alt="Маджонг онлайн" height="70"></a>
            </nav>
            <div class="cat_menu ">
                <div class="container mt-4">
                    {% for menu_i in menus %}
                    <a href="{% url menu_i.link_text menu_i.slug %}" class="tile" title="{{ menu_i.title }}">
                        <img src="/media/img/{{menu_i.slug}}.png" alt="{{ menu_i.alt }}">
                        <span class="caption">{{ menu_i.name }}</span>
                    </a>
                    {% endfor %}                   
                </div> 

            </div>
            <div class="container mt-4">{% block content %}{% endblock %}</div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            {% block extra_js %}{% endblock %}
            <footer>
                <div class="fot_style">
                <p class="container">© 2025 Madzhong-online.ru. Любое копирование текста и материалов — только с активной ссылкой на источник.</p>
                </div>
            </footer>
        </body></html>
